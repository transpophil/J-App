name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify Genesis Lock
        shell: bash
        run: |
          if [ ! -f GENESIS_LOCK.txt ]; then
            echo "::error::GENESIS_LOCK.txt missing. Build aborted."
            exit 1
          fi
          expected=$(cat << 'EOF'
          J-App Genesis Lock v1
          Commit safety marker: DO NOT MODIFY OR DELETE.
          Date: 2026-01-02
          EOF
          )
          actual=$(cat GENESIS_LOCK.txt)
          if [ "$actual" != "$expected" ]; then
            echo "::error::Genesis lock file has been modified or is incorrect. Build aborted."
            exit 1
          fi
          echo "Genesis lock verified."

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          GITHUB_PAGES: 'true'
          GITHUB_REPO_NAME: ${{ github.event.repository.name }}
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4